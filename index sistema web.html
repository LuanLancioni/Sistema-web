<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <title>Index Sistema web</title>
    </head>

    <body class="bg-secondary-subtle">
        <div class="container text-center bg-white">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg bg-primary">
                        <div class="container-fluid">
                            <a
                                class="navbar-brand link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                href="#">SISTEMA WEB</a>
                            <button class="navbar-toggler" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a
                                            class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                            aria-current="page" href="#">Cadastar</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled"
                                            aria-disabled="true">Consultar</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row">
                    <div class="col">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="col text-start">
                        <div class="mb-3">
                            <label for="txtnome" class="form-label">Nome:</label>
                            <input type="name" class="form-control"id="floatingInputValue"placeholder="name@example.com"value="Digite seu nome completo">
                        </div>
                        <div class="mb-3">
                            <label for="txtnome" class="form-label">Telefone:</label>
                            <input type="name" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="(XX) 00000-0000">
                        </div>
                        <div class="mb-3">
                            <label for="cboestado" class="form-label">Estado:</label>
                            <select class="form-select" aria-label="Estado">
                                <option selected>Celular</option>
                                <option value="1">Fixo</option>
                                <option value="2">Whatsapp</option>
                                <option value="3">Facebook</option>
                                <option value="4">Instagram</option>
                                <option value="5">Google Meu Negócio</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="floatingTextarea2">Observação</label>
                            <textarea class="form-control"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                        <div class="row">
                            <div class="col text-start">
                                <button type="button" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                    </div>
            </div>
        <div>
    </body>
